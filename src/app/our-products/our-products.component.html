<app-ip-banner ipTitle="Our Products"></app-ip-banner>
<div class="container-fluid gap-top gap-bottom">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-3 product-block position-relative gap-bottom-sm" *ngFor="let item of p_item_list">
                    <a href="#">
                        <div class="p-label orange" [class.red]="item.p_label === '-40%'">{{item.p_label}}</div>
                    <div class="p-image-block">
                        <img src="{{item.p_img}}" alt="">
                    </div>
                    <div class="p-cnt-block pt-5 f-md">
                        <div class="pb-3">{{item.p_name}}</div>
                        <div class="gray-text">&#8377; <span>{{item.p_price}}</span></div>
                    </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
